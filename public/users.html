<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="/src/css/dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo">Customer <br>Feedback</div>
    <br><br>
    <ul class="nav flex-column w-100 px-3">
      <li class="nav-item">
        <a href="dashboard.html" class="nav-link" data-title="Dashboard">
          <i class="bi bi-house"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="responses.html" data-title="Analytics"><i class="bi bi-bar-chart"></i><span class="nav-text">Responses</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="report.html" data-title="Reports"><i class="bi bi-envelope"></i><span class="nav-text">Reports</span></a>
      </li>
      <li class="nav-item active" id="report">
        <a class="nav-link" href="users.html" data-title="Users"><i class="bi bi-gear"></i><span class="nav-text">Users</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="logout()" data-title="Logout"><i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span></a>
      </li>
    </ul>
    <div class="toggle-btn-wrapper" id="toggleWrapper" onclick="toggleSidebar()">
      <i class="bi-arrow-left-square" id="toggleIcon"></i>
    </div>
  </div>

  <div class="topbar" id="topbar">
    <h2>Users</h2>
    <div>
      <div class="dropdown d-inline me-3">
        <a href="#" class="text-dark" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-bell fs-5"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end p-2">
          <li><strong>Notifications</strong></li>
          <li><hr class="dropdown-divider"></li>
          <li>No new notifications</li>
        </ul>
      </div>
      <div class="dropdown d-inline me-3">
      </div>
      <div class="dropdown d-inline">
        <a href="#" class="text-dark" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-5"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end p-2">
          <li><strong>Profile</strong></li>
          <li><hr class="dropdown-divider"></li>
          <li><a href="#" class="dropdown-item">Settings</a></li>
          <li><a href="#" class="dropdown-item">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <div id="userInfo" class="mt-4">
      <h4>Welcome, <span id="displayUsername"></span>!</h4>
      <p>User Type: <strong id="displayUserType"></strong></p>
      <p>Offices Handled: <strong id="officehandled"></strong></p>
      <hr>

      <!-- DATA TABLE -->
      
      
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h5>Fetched User Data</h5>
      
        <button id="addUserBtn" class="btn btn-primary">Add User</button>
      </div>
      
      <div id="data-content" class="table-responsive">
        <div id="tableSection">
          <table class="table table-bordered table-striped" id="data-table">
            <thead class="table-dark">
              <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div id="formSection" style="display: none;"></div>
      </div>
    </div>
    <!-- Modal HTML -->
    <div class="modal fade" id="updateAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="updateAssignmentModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateAssignmentModalLabel">Update Office Assignments</h5>
          </div>
          <div class="modal-body">
            <!-- Office Assignment list will go here -->
            <div id="currentAssignments">
              <!-- Existing office assignments will be dynamically inserted here -->
            </div>

            <!-- Dropdown for adding new office -->
            <div id="addOfficeAssignment" class="mt-3">
              <button id="addOfficeBtn" class="btn btn-secondary">+ Add Office Assignment</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="modal-cancel" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveAssignmentsBtn">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  <script src="/src/js/users.js"></script>
  <script src="/src/js/toggle.js"></script>
</body>
</html>
